        <!-- Inicio Seccion Contacto -->
        <section>
            <hr>
            <div class="section-contacto">
                <h1>
                    Contacto
                </h1>
                <!-- Formulario Contacto -->
                <form class="form-contacto">
                    <h3>
                        Ponete en contacto con nosotros
                    </h3>
                    <div class="group-form-contacto">
                        <i class="fas fa-solid fa-user"></i>
                        <input type="text" name="nombre" placeholder="Tu Nombre" size="15" maxlength="30"
                            class="input-group-form-contacto" required />
                    </div>
                    <div class="group-form-contacto">
                        <i class="fas fa-solid fa-envelope"></i>
                        <input type="email" name="email" placeholder="Email" size="15" maxlength="30"
                            class="input-group-form-contacto" required />
                    </div>
                    <div class="group-form-contacto">
                        <i class="fas fa-solid fa-phone"></i>
                        <input type="tel" name="telefono" placeholder="Teléfono" size="15" maxlength="20"
                            class="input-group-form-contacto" />
                    </div>
                    <div class="group-form-contacto">
                        <input type="text" name="asunto" placeholder="Asunto" size="15" maxlength="30"
                            class="input-group-form-contacto" required />
                    </div>
                    <div class="group-form-contacto">
                        <input type="text" name="mensaje" placeholder="Tu mensaje" size="15" maxlength="100"
                            class="input-group-form-contacto" required />
                    </div>
                    <div class="terminos-form-contacto">
                        <input type="checkbox" name="acepta" value="1" />
                        Estoy de acuerdo con los
                        <a href="#" target="_blank">Términos y condiciones</a>
                        y
                        <a href="#" target="_blank">Politica de privacidad</a>
                        <input type="submit" value="Enviar" class="submit-form-contacto">
                    </div>
                </form>
            </div>
        </section>
        <!-- Fin Seccion Contacto -->
    </main>
